apiVersion: v1
kind: Service
metadata:
    name: kubernetes-users
    namespace: kube-system
    labels:
        k8s-app: kubernetes-users
        kubernetes.io/cluster-service: "true"
        addonmanager.kubernetes.io/mode: Reconcile
spec:
    type: NodePort 
    selector:
        k8s-app: kubernetes-users
    ports:
    - port: 80
      targetPort: 8080
      nodePort: 32019
